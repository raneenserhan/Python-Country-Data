<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul {
          background: #6699ff;
          padding: 20px;
        }
        ul li {
          background: #f2e6d9;
          margin: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Country's details</title>
     <link rel = "icon" href =
"https://www.kindpng.com/picc/m/29-295580_africa-asia-earth-europe-globe-earth-logo-black.png"
        type = "image/x-icon">
</head>
<body>
<h1>{{ data["name"] }}</h1>
    <ul>
      <li><strong>Country’s Full Name : </strong> {{ data["name"] }}</li>
      <li><strong>Country’s Capital : </strong>{{ data["capital"] }} </li>
      <li><strong>Country’s Common Language : </strong>{{ data["languages"] }} </li>
      <li><strong>Country’s Currency Name : </strong>{{ data["currencies"] }}</li>
      <li><strong>Country’s Currency rate (Base currency is EURO) : </strong> {{ data["rates"] }}</li>
   </ul>

</body>
</html>
